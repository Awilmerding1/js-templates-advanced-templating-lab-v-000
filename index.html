<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    
    <script id="recipe-form-template" type="text/x-handlebars-template">
    <form onsubmit="createRecipe()">
      Recipe Name: <input type="text" name="recipeName">
      Recipe Description: <input type="text" name="recipeDescription">
      Recipe Ingredients: <input type="text" name="recipeIngredient1">
      <input type="text" name="recipeIngredient2">
      <input type="text" name="recipeIngredient3">
      <input type="text" name="recipeIngredient4">
      <input type="text" name="recipeIngredient5">
      <input type="submit">
    </form>
    </script>
    
    <script id="recipe-template" type="text/x-handlebars-template">
      <h3 id="name"><%-name%></h3>
      <a href="#">Edit Recipe</a>
    
    </script>
  </body>
</html>
